version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            export PYTHONPATH=$PYTHONPATH:.
            pytest

workflows:
  test_workflow:
    jobs:
      - test
